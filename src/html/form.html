<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/stylesheet-form.css">
    <link rel="stylesheet" href="../css/stylesheet.css">

</head>

<body>

    <div id="body-container">
        <div id="logo">
            <a href="about-us.html">
                <p id="bold">Foje. Agency</p>
                <p id="regular">Backend</p>
            </a>
        </div>

        <div class="big-container">

            <div class="form-tab">
                <h1 class="page-title" id="bold">submissão </br> de posts</h1>
                <div class="dropdown">
                    <hr class="hr-drop-down">
                    <div class="dropdown-header">
                        <p class="p-drop-down">normas de submissão</p>
                        <span class="dropdown-arrow">&#10095;</span>
                    </div>
                    <div class="dropdown-content">
                        <p>Imagens no Formato 3x2</p>
                        <p>Não superiores a 500kb</p>
                        <p>Confirma que ao submeter o registo cede os direitos de imagem que lhe estão inerentes.</p>
                    </div>
                    <hr class="hr-drop-down">

                </div>
                <div class="error-container"></div>
                <div class="feedback-container"></div>
            </div>
            <div class="form-container">



                <div class="form-section">
                    <hr>
                    <div class="form-info-subsection">

                        <h2 class="section-title">dados do registo</h2>
                        <p>Esta secção destina-se à recolha dos dados do registo e do autor do mesmo.</p>
                    </div>

                    <div class="form-input-subsection">
                        <!--                         <form name="myForm" action="/submit" method="POST" enctype="multipart/form-data"
                            onsubmit="return validateForm()" novalidate> -->
                            <form name="myForm" action="/submit" method="POST" enctype="multipart/form-data" novalidate>
                                <div class="column-1">
                                    <!-- File Upload for Images -->
                                    <input type="file" id="cover" name="cover" accept="image/*,video/*" required><br><br>
                                    <input type="file" id="media" name="media" multiple accept="image/*,video/*" required><br><br>
                                </div>
                            
                                <div class="column-2">
                                    <!-- Title, Description, Date, Fields, Keywords, Context, Advised by, With, Tools, Featured -->
                                    <input type="text" id="title" name="title" autocomplete="off" placeholder="Title" required><br><br>
                                    <input type="text" id="description" name="description" autocomplete="off" placeholder="Description" required><br><br>
                                    <input type="date" id="date" name="date" required><br><br>
                                    <select id="fields" name="fields" required multiple size="5">
                                        <option value="" disabled selected>Choose a Field</option>
                                        <option value="graphic design">Graphic Design</option>
                                        <option value="webdesign">Web Design</option>
                                        <option value="video">Video</option>
                                        <option value="photography">Photography</option>
                                        <option value="thumbnail design">Thumbnail Design</option>
                                    </select><br><br>
                                    <input type="text" id="keywords" name="keywords" autocomplete="off" placeholder="Keywords" required><br><br>
                                    <textarea id="context" name="context" rows="4" placeholder="Context" required></textarea><br><br>
                                    <input type="text" id="advised_with" name="advised_with" autocomplete="off" placeholder="Advised by, With" required><br><br>
                                    <select id="tools" name="tools" required multiple size="7">
                                        <option value="" disabled selected>Choose Tools</option>
                                        <option value="Adobe Premiere">Adobe Premiere</option>
                                        <option value="Adobe After Effects">Adobe After Effects</option>
                                        <option value="Adobe Photoshop">Adobe Photoshop</option>
                                        <option value="Adobe Illustrator">Adobe Illustrator</option>
                                        <option value="Adobe InDesign">Adobe InDesign</option>
                                        <option value="Figma">Figma</option>
                                        <option value="Processing">Processing</option>
                                        <option value="P5.js">P5.js</option>
                                        <option value="HTML">HTML</option>
                                        <option value="JS">JS</option>
                                        <option value="CSS">CSS</option>
                                        <option value="Node.js">Node.js</option>
                                    </select><br><br>
                                    <input type="checkbox" id="featured" name="featured">
                                    <label for="featured">Featured</label><br><br>
                                </div>
                            
                                <div class="column-3">

                                    <button type="submit" class="link-button">Submit</button>
                                </div>
                            </form>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="../scripts/env.js"></script>
    <!-- <a href="arquivo.html"> Inserir </a> -->

    <script src="../scripts/form.js"></script>
</body>

</html>
