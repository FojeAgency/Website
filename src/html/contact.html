<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/stylesheet-work.css">
  <link rel="stylesheet" href="../css/stylesheet-contact.css">
  <link rel="stylesheet" href="../css/stylesheet-cursor.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <title>Foje. Agency</title>

</head>


<body>
  <div id="nav-bar">
    <div id="logo">
      <a class="hover-underline-animation" id="bold" href="index.html">Foje.</a>
    </div>
    <div id="nav-bar-links">
      <a class="hover-underline-animation" id="regular" href="../html/work.html">Work</a><br>
      <a class="hover-underline-animation" id="bold" href="../html/about.html">About</a><br>
      <a class="hover-underline-animation" id="regular" href="../html/contact.html">Contact</a>
    </div>
  </div>

  <div id="content">
    <div id="header">
      <p id="bold">CONTACT US</p>
    </div>
    <div id="contact-container">
      <form id="myForm" action="/sendmail" method="POST">
        <div class="form-section">
          <div class="form-info-subsection">
            <h2 class="section-title1">Let's Talk.</h2><br>
            <div class="big-mail-input-container">
              <div class="mail-input-container-2-columns">
                <input type="text" id="name" name="name" placeholder="Nome" autocomplete="off" required>
                <input type="text" id="email" name="email" placeholder="Email" autocomplete="off" required>
              </div>
              <div class="mail-input-container"><br>
                <input type="text" id="subject" name="subject" autocomplete="off" placeholder="Subject" required> <br>
              </div>
              <div class="mail-input-container">
                <textarea id="message" name="message" autocomplete="off" placeholder="Message" rows="1"
                  required></textarea>
              </div>
            </div>
          </div>
        </div>
        <a id="enviar" href="#" onclick="document.getElementById('myForm').submit(); return false;">Enviar</a>
      </form>
      <div class="contact-info">
        <div class="column">
          <h2 id="small-caps">PHONE</h2>
          <p id="small-regular"><a href="https://api.whatsapp.com/send?phone=351935425373">Whatsapp</a></p>
          <p id="small-regular">+351 935 425 373</p>
          <p id="small-regular">+351 967 657 899</p>
        </div>
        <div class="column">
          <h2 id="small-caps">ADDRESS</h2>
          <p id="small-regular"><a href="mailto:foje.agency@gmail.com">foje.agency@gmail.com</a></p>
          <p id="small-regular">Coimbra, Portugal</p>
        </div>
        <div class="column">
          <h2 id="small-caps">SOCIAL</h2>
          <p id="small-regular"><a href="https://www.instagram.com/">Instagram</a></p>
          <p id="small-regular"><a href="https://www.facebook.com/">Facebook</a></p>
          <p id="small-regular"><a href="https://www.linkedin.com/">LinkedIn</a></p>
        </div>
      </div>
    </div>

  </div>


  <div id="curr" class="custom-cursor" data-custom-cursor>
    <div class="cursor"></div>
  </div>


  <script src="../scripts/cursor.js"></script>
  <script src="../scripts/title.js"></script>
  <script src="../scripts/porftolio.js"></script>
  <script src="../scripts/contact.js"></script>
  <script src="../scripts/sendgrid.js"></script>
</body>

</html>
