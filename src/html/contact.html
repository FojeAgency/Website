<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/stylesheet.css" />
  <link rel="stylesheet" href="../css/stylesheet-contact.css" />
  <link rel="stylesheet" href="../css/stylesheet-cursor.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <title>Foje. Agency</title>
</head>

<body>
  <header>
    <a class="logo hover-underline-animation black bold" href="../index.html">Foje.</a>
    <div class="navbar-content">
      <nav>
        <a class="hover-underline-animation black" href="../html/work.html">Work</a>
        <a class="hover-underline-animation black" href="../index.html#about">About</a>
        <a class="hover-underline-animation black bold" href="../html/contact.html">Contact</a>
      </nav>
      <div class="burger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-container">
      <p class="header bold uppercase">Contact Us</p>
      <h2 class="section-title bold">Let's Talk.</h2>
      <form id="myForm" action="/sendmail" method="POST">
        <div class="double-input-container">
          <input type="text" id="name" name="name" placeholder="Nome" autocomplete="off" required />
          <input type="text" id="email" name="email" placeholder="Email" autocomplete="off" required />
        </div>
        <input type="text" id="subject" name="subject" autocomplete="off" placeholder="Subject" required />
        <textarea id="message" name="message" autocomplete="off" placeholder="Message" rows="1" required></textarea>
        <a class="submit-form" href="#" onclick="document.getElementById('myForm').submit(); return false;">Submit</a>
      </form>

    </section>
    <section class="info-container">
      <div class="column">
        <h2 class="uppercase small-text">Phone</h2>
        <a href="https://api.whatsapp.com/send?phone=351935425373">Whatsapp</a>
        <p>+351 935 425 373</p>
        <p>+351 967 657 899</p>
      </div>
      <div class="column">
        <h2 class="uppercase small-text">Address</h2>
        <a href="mailto:foje.agency@gmail.com">foje.agency@gmail.com</a>
        <p>Coimbra, Portugal</p>
      </div>
      <div class="column">
        <h2 class="uppercase small-text">Social</h2>
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.linkedin.com/">LinkedIn</a>
      </div>
    </section>
  </main>

  <div id="curr" class="custom-cursor" data-custom-cursor>
    <div class="cursor"></div>
  </div>

  <script src="../scripts/cursor.js"></script>
  <script src="../scripts/contact.js"></script>
  <script>
    $(document).ready(function () {
      const $window = $(window);
      const $body = $("body");

      $('.burger-menu').click(function () {
        $body.toggleClass("mobile");
      });

      $window.resize(() => {
        const windowsize = $window.width();
        if (windowsize > 780) $body.removeClass("mobile");
      });
    });
  </script>
</body>

</html>
