<body>
  <div id="loader-container">
    <img width="200px" src="../data/loading.gif" alt="Page Loader">
  </div>
  <header>
    <div class="navbar-content">
      <a class="logo hover-underline-animation black bold" href="../index.html">Foje.</a>
      <div class="filters-container">
        <button id="toggleFilters" class="small-text" href="#">Filters â†˜</button>
        <form id="filters" action="/submit2" method="POST">
          <div>
            <label class="bold small-text uppercase">Search</label>
            <input type="search" id="search" name="search" placeholder="Keyword Search" autocomplete="off"
              class="search-input">
            <img id="search-icon" src="../data/search-icon.png" width="10px" height="10px">
          </div>
          <div>
            <label class="bold small-text uppercase">Fields</label>
            <input type="checkbox" id="graphic_design" name="fields" value="graphic design">
            <label for="graphic_design" class="hover-underline-animation black small-text">Graphic Design</label><br>
            <input type="checkbox" id="webdesign" name="fields" value="webdesign">
            <label for="webdesign" class="hover-underline-animation black small-text">Web Design</label><br>
            <input type="checkbox" id="video" name="fields" value="video">
            <label for="video" class="hover-underline-animation black small-text">Video</label><br>
            <input type="checkbox" id="photography" name="fields" value="photography">
            <label for="photography" class="hover-underline-animation black small-text">Photography</label><br>
            <input type="checkbox" id="thumbnail_design" name="fields" value="thumbnail design">
            <label for="thumbnail_design" class="hover-underline-animation black small-text">Thumbnail
              Design</label>
          </div>
          <div>
            <label class="bold small-text uppercase">Tools</label>
            <input type="checkbox" id="Adobe_Premiere" name="tools" value="Adobe Premiere">
            <label for="Adobe_Premiere" class="hover-underline-animation black small-text"> Adobe Premiere</label><br>
            <input type="checkbox" id="Adobe_After_Effects" name="tools" value="Adobe After Effects">
            <label for="Adobe_After_Effects" class="hover-underline-animation black small-text">Adobe After
              Effects</label><br>
            <input type="checkbox" id="Adobe_Photoshop" name="tools" value="Adobe Photoshop">
            <label for="Adobe_Photoshop" class="hover-underline-animation black small-text">Adobe Photoshop</label><br>
            <input type="checkbox" id="Adobe_Illustrator" name="tools" value="Adobe Illustrator">
            <label for="Adobe_Illustrator" class="hover-underline-animation black small-text">Adobe
              Illustrator</label><br>
            <input type="checkbox" id="Adobe_InDesign" name="tools" value="Adobe InDesign">
            <label for="Adobe_InDesign" class="hover-underline-animation black small-text">Adobe InDesign</label><br>
            <input type="checkbox" id="Figma" name="tools" value="Figma">
            <label for="Figma" class="hover-underline-animation black small-text">Figma</label><br>
            <input type="checkbox" id="Processing" name="tools" value="Processing">
            <label for="Processing" class="hover-underline-animation black small-text">Processing</label><br>
            <input type="checkbox" id="P5_js" name="tools" value="P5.js">
            <label for="P5_js" class="hover-underline-animation black small-text">P5.js</label><br>
            <input type="checkbox" id="HTML" name="tools" value="HTML">
            <label for="HTML" class="hover-underline-animation black small-text">HTML</label><br>
            <input type="checkbox" id="JS" name="tools" value="JS">
            <label for="JS" class="hover-underline-animation black small-text">JS</label><br>
            <input type="checkbox" id="CSS" name="tools" value="CSS">
            <label for="CSS" class="hover-underline-animation black small-text">CSS</label><br>
            <input type="checkbox" id="Node_js" name="tools" value="Node.js">
            <label for="Node_js" class="hover-underline-animation black small-text">Node.js</label>
          </div>
        </form>
      </div>
    </div>
    <div class="navbar-content">
      <nav>
        <a class="hover-underline-animation black bold" href="work.html">Work</a>
        <a class="hover-underline-animation black regular" href="../index.html#about">About</a>
        <a class="hover-underline-animation black regular" href="contact.html">Contact</a>
      </nav>
      <div class="burger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </header>

  <main>
    <div id="gallery">
      <p class="header bold uppercase">Our Work</p>
      <div class="gallery-projects"></div>
    </div>
    <footer>
      <section class="contact-container">
        <p class="header bold uppercase">Contact Us</p>
        <h2 class="section-title bold">Let's Talk.</h2>
        <form id="myForm" action="/sendmail" method="POST">
          <div class="double-input-container">
            <input type="text" id="name" name="name" placeholder="Nome" autocomplete="off" required />
            <input type="text" id="email" name="email" placeholder="Email" autocomplete="off" required />
          </div>
          <input type="text" id="subject" name="subject" autocomplete="off" placeholder="Subject" required />
          <textarea id="message" name="message" autocomplete="off" placeholder="Message" rows="1" required></textarea>
          <a class="submit-form" href="#" onclick="document.getElementById('myForm').submit(); return false;">Submit</a>
        </form>

      </section>
      <section class="info-container">
        <div class="column">
          <h2 class="uppercase small-text">Phone</h2>
          <a href="https://api.whatsapp.com/send?phone=351935425373">Whatsapp</a>
          <p>+351 935 425 373</p>
          <p>+351 967 657 899</p>
        </div>
        <div class="column">
          <h2 class="uppercase small-text">Address</h2>
          <a href="mailto:foje.agency@gmail.com">foje.agency@gmail.com</a>
          <p>Coimbra, Portugal</p>
        </div>
        <div class="column">
          <h2 class="uppercase small-text">Social</h2>
          <a href="https://www.instagram.com/">Instagram</a>
          <a href="https://www.facebook.com/">Facebook</a>
          <a href="https://www.linkedin.com/">LinkedIn</a>
        </div>
      </section>
    </footer>
  </main>

  <div id="curr" class="custom-cursor" data-custom-cursor>
    <div class="cursor"></div>
  </div>

  <script src="../scripts/cursor.js"></script>
  <script src="../scripts/work.js"></script>
  <script>
    $(document).ready(function () {
      const $window = $(window);
      const $body = $("body");

      $('.burger-menu').click(function () {
        $body.toggleClass("mobile");
      });

      $window.resize(() => {
        const windowsize = $window.width();
        if (windowsize > 780) $body.removeClass("mobile");
      });
    });
  </script>
</body>

</html>
