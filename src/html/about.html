<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://use.typekit.net/skn8ash.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css'>
  
  <link rel="stylesheet" href="../css/stylesheet-about.css">
  <link rel="stylesheet" href="../css/stylesheet-cursor.css">


  <title>Foje. Agency</title>

</head>


<body>
  <div data-scroll-container>
    <section data-scroll-section="">
      <p>Scroll</p>
      <span class="lerp-wrap" data-scroll="">
        <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="6">WE</span>
        <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed="6">ARE</span>
        <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="6">FOJE</span>
      </span>
    </section>
    <section data-scroll-section="">
      <span class="lerp-wrap" data-scroll="">
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.18" data-scroll-speed="6">S</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.14" data-scroll-speed="6">E</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.12" data-scroll-speed="6">C</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.1" data-scroll-speed="6">O</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.08" data-scroll-speed="6">N</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.06" data-scroll-speed="6">D</span>
      </span>
    </section>
    <section data-scroll-section="">
      <span class="lerp-wrap" data-scroll="">
        <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="-2">T</span>
        <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed="-2">H</span>
        <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="-2">I</span>
        <span data-scroll="" data-scroll-delay="0.1" data-scroll-speed="-2">R</span>
        <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="-2">D</span>
      </span>
    </section>
    <section data-scroll-section="">
      <span class="lerp-wrap" data-scroll="">
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.18" data-scroll-speed="-6">R</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.14" data-scroll-speed="-6">O</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.12" data-scroll-speed="-6">B</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.1" data-scroll-speed="-6">O</span>
        <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.08" data-scroll-speed="-6">T</span>
      </span>
    </section>
  </div>

  <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js'></script>
  <script src="../scripts/about.js"></script>

  <script src="../scripts/cursor.js"></script>
  <script src="../scripts/title.js"></script>


  <script src="../scripts/porftolio.js"></script>
</body>

</html>
